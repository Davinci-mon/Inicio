<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora - HTML CSS JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculadora">
    <div class="screen" aria-live="polite">
      <div class="expression" id="expression" aria-hidden="true"></div>
      <div class="current" id="current" aria-label="Pantalla principal">0</div>
    </div>

    <div class="keys" role="group" aria-label="Teclado de la calculadora">
      <button class="btn func" data-action="clear" aria-label="Limpiar (Esc)">C</button>
      <button class="btn func" data-action="backspace" aria-label="Borrar último (Backspace)">⌫</button>
      <button class="btn func" data-action="percent" aria-label="Porcentaje">%</button>
      <button class="btn op" data-action="operator" data-value="/" aria-label="Dividir">÷</button>

      <button class="btn" data-action="digit" data-value="7" aria-label="7">7</button>
      <button class="btn" data-action="digit" data-value="8" aria-label="8">8</button>
      <button class="btn" data-action="digit" data-value="9" aria-label="9">9</button>
      <button class="btn op" data-action="operator" data-value="*" aria-label="Multiplicar">×</button>

      <button class="btn" data-action="digit" data-value="4" aria-label="4">4</button>
      <button class="btn" data-action="digit" data-value="5" aria-label="5">5</button>
      <button class="btn" data-action="digit" data-value="6" aria-label="6">6</button>
      <button class="btn op" data-action="operator" data-value="-" aria-label="Restar">−</button>

      <button class="btn" data-action="digit" data-value="1" aria-label="1">1</button>
      <button class="btn" data-action="digit" data-value="2" aria-label="2">2</button>
      <button class="btn" data-action="digit" data-value="3" aria-label="3">3</button>
      <button class="btn op" data-action="operator" data-value="+" aria-label="Sumar">+</button>

      <button class="btn func" data-action="negate" aria-label="Cambiar signo">+/-</button>
      <button class="btn" data-action="digit" data-value="0" aria-label="0">0</button>
      <button class="btn" data-action="decimal" aria-label="Punto decimal">.</button>
      <button class="btn equal" data-action="equals" aria-label="Igual (Enter)">=</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>

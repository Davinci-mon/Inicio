<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Libros - Open Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            color: #00ffff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.1em;
            opacity: 1;
            color: #00ffff;
            font-weight: 500;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            background-color: #1a1a1a;
            color: #00ffff;
        }

        .search-input::placeholder {
            color: #00ffff;
            opacity: 0.6;
        }

        .search-input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.4);
            border-color: #ff00ff;
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #000;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8), 0 0 45px rgba(0, 255, 255, 0.5);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn.loading {
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            pointer-events: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border-color: #ff00ff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .filter-btn:hover {
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .results-info {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 1.05em;
            animation: fadeIn 0.5s ease-out;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .results-info strong {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        .book-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            animation: slideInUp 0.6s ease-out backwards;
        }

        .book-card:nth-child(1) { animation-delay: 0.05s; }
        .book-card:nth-child(2) { animation-delay: 0.1s; }
        .book-card:nth-child(3) { animation-delay: 0.15s; }
        .book-card:nth-child(4) { animation-delay: 0.2s; }
        .book-card:nth-child(5) { animation-delay: 0.25s; }
        .book-card:nth-child(6) { animation-delay: 0.3s; }
        .book-card:nth-child(7) { animation-delay: 0.35s; }
        .book-card:nth-child(8) { animation-delay: 0.4s; }
        .book-card:nth-child(9) { animation-delay: 0.45s; }
        .book-card:nth-child(10) { animation-delay: 0.5s; }
        .book-card:nth-child(11) { animation-delay: 0.55s; }
        .book-card:nth-child(12) { animation-delay: 0.6s; }

        .book-card:hover {
            transform: translateY(-12px) scale(1.05) rotateZ(1deg);
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(255, 0, 255, 0.2);
        }

        .book-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
            text-align: center;
            padding: 10px;
        }

        .book-info {
            padding: 18px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .book-author {
            color: #ff00ff;
            font-size: 0.95em;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.4);
        }

        .book-year {
            color: #00ffff;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .book-edition-count {
            color: #00ff00;
            font-size: 0.85em;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 10px 16px;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .pagination-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #000;
            border-color: #ff00ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border-color: #ff00ff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #00ffff;
            text-align: center;
            font-size: 0.95em;
            align-self: center;
            margin: 0 10px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .error-message {
            background-color: #1a0000;
            color: #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            font-weight: bold;
        }

        .no-results {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #00ffff;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .no-results h3 {
            color: #ff00ff;
            margin-top: 15px;
        }

        .no-results-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        @media (max-width: 1024px) {
            .books-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            header h1 {
                font-size: 1.8em;
            }

            .search-section {
                flex-direction: column;
            }

            .pagination {
                margin-top: 30px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Buscador de Libros</h1>
            <p>Explora millones de libros de la API de Open Library</p>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Busca libros, autores o t√≠tulos..."
                autocomplete="off"
            >
            <button class="search-btn" id="searchBtn">
                üîç Buscar
            </button>
        </div>

        <div class="search-filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="title">Por T√≠tulo</button>
            <button class="filter-btn" data-filter="author">Por Autor</button>
        </div>

        <div id="errorContainer"></div>
        <div id="resultsInfo" class="results-info"></div>
        <div id="booksGrid" class="books-grid"></div>
        <div id="noResults"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
